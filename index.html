<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <main class="wrapper">
    <section class="upper">
      <h1>Simple, traffic-based pricing</h1>
      <span>
        <p>Sign-up for our 30-day trial.</p>
        <p>&nbsp No credit card required.</p>
      </span>
      
    </section>
    <form action="" class="billing">
      <div class="pricing">
        <p class="views" id="views">100K PAGEVIEWS</p>
        <span>
          <h1 class="price" id="price">$16.00</h1>
          <p class="plan" id="plan">&nbsp / month</p>
        </span>
        <input id="slider" class="slider" type="range"  min="0" max="100" step="25">
      </div>
      <div class="plan-selector" id="ps">
        <p>Monthly Billing</p>
        <div class="switch" id="switch">
          <div class="circle" id="toggle"></div>
        </div>
        <p>Yearly Billing</p>
        <p class="discount" id="discount"></p>
      </div>
      <hr>
      <div class="lower">
        <ul class="advantages">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <input type="submit" value="Start my trial">
      </div>
    </form>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
